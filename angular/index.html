<script>var PRSSElement=React.createElement(PRSSComponent.default,Object.assign({path:"/angular",templateId:"blank.post",parser:"react",item:{uuid:"96613b05-3095-41f3-834c-4c45d0c7aadd",slug:"angular",title:"Angular",content:' \x3c!-- Wrapper --\x3e\n <div id="wrapper">\n     <div class="left-content">\n         <div class="intro-content">\n             <h1>simple-keyboard</h1>\n             <p>The modern virtual keyboard for Angular<br>\n                 <span class="tagSndLine">Customizable. Responsive. Lightweight.</span>\n             </p>\n             <div class="qDemo">\n                 <div class="keyboardContainer">\n                     <div class="simple-keyboard"></div>\n                 </div>\n             </div>\n\n             <div class="btnContainer">\n                 <a href="https://simple-keyboard.com/demo" target="_blank" class="button github">\n                     <span>View Demos</span>\n                 </a>\n                 <a href="https://simple-keyboard.com/getting-started/" class="button github">\n                     <span>Documentation</span>\n                 </a>\n             </div>\n         </div>\n         <div class="blog">\n             <h3><a href="/blog">Explore articles</a></h3>\n             {{blogArticles}}\n         </div>\n     </div>\n\n     <div class="right-content">\n         <div class="content-detail">\n             <p>Simple-keyboard is a <strong>fast</strong>, <strong>dependency-free</strong> and <strong>customizable</strong> virtual keyboard for rich and snappy web applications.</p>\n             <div class="content-block">\n                 <h2><em class="twa twa-heart"></em> Features</h2>\n                 <ul class="ul-features">\n                     <li>Supports Angular without the need for extra plugins.</li>\n                     <li>Many options and methods to enhance customization.</li>\n                     <li>Flex-box layout for easy styling.</li>\n                     <li>Supports Modules such as Autocorrect, Input Mask, among others.</li>\n                     <li>Ability to style a group of buttons independently, for advanced layouts.</li>\n                     <li>Great for all types of apps (Kiosks, gamepad-controlled apps, etc).</li>\n                     <li>Multi-keyboard instance support.</li>\n                     <li>Ready to use implementation demos.</li>\n                     <li>And more.</li>\n                 </ul>\n             </div>\n\n             <div class="content-block">\n                 <h2><em class="twa twa-stars"></em> Supported Languages</h2>\n                 <ul class="ul-lang">\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/arabic/">Arabic</a></li>\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/burmese/">Burmese</a></li>\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/chinese/">Chinese</a></li>\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/czech/">Czech</a></li>\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/">English</a></li>\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/french/">French</a></li>\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/georgian/">Georgian</a></li>\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/german/">German</a></li>\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/hebrew/">Hebrew</a></li>\n                     <li><a href="https://franciscohodge.com/projects/simple-keyboard/demo-showcase/languages/hindi/">Hindi</a></li>\n ivr.net/npm/simple-keyboard@latest/build/css/index.css">\n<link href="https://virtual-keyboard.js.org/assets/css/twemoji-awesome.css" rel="stylesheet">\n<link rel="stylesheet" href="/assets/css/main.css"><noscript>\n  <link rel="stylesheet" href="/assets/css/noscript.css">\n</noscript>\n<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">\n<link rel="stylesheet" href="/assets/css/font-awesome.min.css">\n<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">\n<style>\n  body {\n    margin: 0;\n    padding: 0;\n    background: #0f0f0f;\n    color: #a6a6a6;\n  }\n\n  body,\n  input,\n  select,\n  textarea {\n    font-family: Roboto, Helvetica, sans-serif;\n    font-size: 17pt;\n    font-weight: 300;\n    line-height: 1.65\n  }\n\n  h1 {\n    font-size: 2.5em;\n    line-height: 1.2;\n    font-family: skfont;\n    font-weight: 400;\n    font-style: normal;\n    display: inline-block;\n    border-right: 25px solid #fff;\n    padding-right: 25px;\n    letter-spacing: 0;\n    margin-bottom: 0\n  }\n\n  a {\n    -moz-transition: color .2s ease, border-bottom .2s ease;\n    -webkit-transition: color .2s ease, border-bottom .2s ease;\n    -ms-transition: color .2s ease, border-bottom .2s ease;\n    transition: color .2s ease, border-bottom .2s ease;\n    text-decoration: none;\n    color: inherit\n  }\n\n  a:hover {\n    border-bottom-color: transparent\n  }\n\n  .btnContainer .button {\n    box-shadow: inset 0 0 0 2px rgba(255, 255, 255, .6)\n  }\n\n  .btnContainer .button:first-child {\n    margin-right: 10px\n  }\n\n  .right-content {\n    padding: 0\n  }\n\n  .content-detail {\n    padding: 20px\n  }\n\n  .left-content {\n    color: #fff;\n    flex: 1;\n    box-sizing: border-box;\n    max-height: 100vh;\n    overflow-y: auto\n  }\n\n  .blog {\n    width: 100%;\n    overflow: auto;\n    background: #000000cc\n  }\n\n  .intro-content {\n    text-align: center;\n    margin: 0 auto;\n    padding: 20px;\n    height: calc(100vh - 130px);\n    display: flex;\n    align-items: center;\n    justify-content: center;\n    flex-flow: column\n  }\n\n  .intro-content h1 {\n    margin-bottom: 20px\n  }\n\n  h3 {\n    padding: 19px 34px;\n    background: #151515;\n    margin: 0\n  }\n\n  .footer {\n    border-top: 1px solid rgba(255, 255, 255, .05);\n    background: rgba(0, 0, 0, .05);\n    height: 50px;\n    font-size: 16px;\n    display: flex;\n    align-items: center;\n    padding: 0 20px;\n    box-sizing: border-box;\n    font-weight: 500\n  }\n\n  .footer a.footer-shoutout {\n    display: flex;\n    align-items: center;\n    gap: 4px\n  }\n\n  .footer img.prss-footer-image {\n    margin-left: 2px;\n    margin-top: -2px\n  }\n\n  .prss-logo-wrapper {\n    display: flex;\n    align-items: center;\n    gap: 1px\n  }\n\n  .qDemo {\n    display: flex;\n    align-items: center;\n    justify-content: center;\n    min-width: 100%;\n    margin-top: 10px\n  }\n\n  .blog-articles {\n    display: flex;\n    padding: 20px;\n    gap: 20px;\n    flex-wrap: wrap\n  }\n\n  .blog-article {\n    border: 1px solid #262626b8;\n    border-radius: 10px;\n    overflow: hidden;\n    width: calc((100% / 3) - 15px);\n    height: 400px;\n    background: #02020294;\n    box-shadow: 0 0 11px #0000004f\n  }\n\n  h4.article-title {\n    margin: 0;\n    padding: 20px 20px 0 20px\n  }\n\n  .article-content {\n    padding: 20px\n  }\n\n  .featured-image {\n    height: 200px;\n    background-size: cover;\n    background-position: center;\n  }\n\n  .button,\n  button,\n  input[type=button],\n  input[type=reset],\n  input[type=submit] {\n    -moz-appearance: none;\n    -webkit-appearance: none;\n    -ms-appearance: none;\n    appearance: none;\n    -moz-transition: background-color .2s ease-in-out, color .2s ease-in-out;\n    -webkit-transition: background-color .2s ease-in-out, color .2s ea olor: #ddd;\n    background-image: -moz-linear-gradient(90deg, #efa8b0, #a89cc8, #8cc9f0);\n    background-image: -webkit-linear-gradient(90deg, #efa8b0, #a89cc8, #8cc9f0);\n    background-image: -ms-linear-gradient(90deg, #efa8b0, #a89cc8, #8cc9f0);\n    background-image: linear-gradient(90deg, #efa8b0, #a89cc8, #8cc9f0)\n  }\n\n  .simple-keyboard.hg-theme-default .hg-button[data-skbtnuid^=numbers-] {\n    width: 33%;\n    max-width: none\n  }\n\n  .content-block>p:first-child {\n    margin-top: 0\n  }\n\n  .content-block:last-child {\n    display: none\n  }\n\n  div#codefund a,\n  div#codefund span,\n  div#codefund strong {\n    color: #000 !important;\n    text-decoration: none;\n    border: none\n  }\n\n  div#cf {\n    max-width: 500px !important;\n    width: 500px\n  }\n\n  h2 em,\n  h2 i {\n    margin-right: 10px !important\n  }\n\n  .ul-lang {\n    display: flex;\n    flex-wrap: wrap;\n    list-style: none;\n    padding: 0\n  }\n\n  .ul-lang li {\n    background: #e0e0e0;\n    border-radius: 5px;\n    padding: 3px 10px;\n    margin-bottom: 5px;\n    margin-right: 5px\n  }\n\n  .fundzone {\n    border-top: 5px solid rgba(0, 0, 0, .01);\n    height: 163px !important;\n    overflow: hidden\n  }\n\n  strong {\n    color: #1c4994\n  }\n\n  .qDemo {\n    display: flex;\n    align-items: center;\n    justify-content: center\n  }\n\n  .spo-widget {\n    border: none !important;\n    width: 400px;\n    height: 148px\n  }\n\n  .content-detail {\n    max-height: calc(100vh - 200px)\n  }\n\n  .right-content {\n    font-size: 21px;\n    min-height: 100vh\n  }\n\n  .post-page.page {\n    min-height: calc(100vh - 106px)\n  }\n\n  .post-page .title-container {\n    display: flex;\n    align-items: center;\n    justify-content: space-between\n  }\n\n  .post-page h1 {\n    padding: 67px 20px;\n    border-right: unset\n  }\n\n  .post-page .featured-image {\n    height: 400px;\n    background-size: cover;\n    box-shadow: 0 5px 65px #b4b4b63b, 0 5px 6px #b4b4b621;\n    border-ra
